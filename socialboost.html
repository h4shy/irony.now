<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-section {
            position: sticky;
            top: 0;
            background-color: #1e293b;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input, select {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
            border-radius: 0.5rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .listing-card {
            background-color: #1e293b;
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .listing-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .listing-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #60a5fa22, #4f46e522);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .listing-card:hover::before {
            opacity: 1;
        }

        .service-id {
            color: #60a5fa;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .copy-feedback {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background-color: #059669;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .category-tag {
            display: inline-block;
            background-color: #475569;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            margin-top: 0.75rem;
        }

        .rate {
            color: #34d399;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .loading, .error {
            text-align: center;
            padding: 2rem;
            font-size: 1.25rem;
        }

        .error {
            color: #f87171;
        }

        #currencySelector {
            max-width: 70px;
            min-width: 70px;
            padding: 0.75rem 0.5rem;
        }

        #backToMain {
            max-width: 70px;
            min-width: 70px;
            padding: 0.75rem 0.5rem;
            color: #e2e8f0;
            background-color: #334155;
            border: 1px solid #e92222;
            border-radius: 0.5rem;
            outline: none;
        }

        #categoryFilter {
            min-width: 174px;
        }

        #searchInput {
            min-width: 174px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background-color: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #475569;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            padding: 0.5rem 1rem;
        }

        .goog-te-combo {
            max-width: 160px;
        }

        #loadTimeStamp {
            color: #e2e8f094;
            transform: scale(0.9); 
            transform-origin: right;
        }

        #google_translate_element {
            transform: scale(0.9); 
            transform-origin: right;
        }

        @media (max-width: 599px) {
            .error {
                font-size: 0.75rem;
            }

            #backToMain {
                max-width: 63px;
                min-width: 63px;
            }

            #currencySelector {
                max-width: 63px;
                min-width: 63px;
            }

            #searchInput {
                min-width: 181px;
            }

            #categoryFilter {
                min-width: 181px;
            }
        }
    </style>
</head>
<body>
    <div class="search-section">
        <div class="container" style="
            padding-bottom: 0;
            padding-top: 1rem;
        ">
            <div class="search-bar">
                <button id="backToMain" onclick="window.location.href='/'">Exit</button>
                <input type="text" placeholder="Search services..." id="searchInput">
                <select id="categoryFilter" style="width: 100%;">
                    <option value="">All Categories</option>
                </select>
                <select id="currencySelector">
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="AED">AED</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: nowrap;">
            <div id="loadTimeStamp" style="margin: auto;">Last refreshed: </div>
            <div id="google_translate_element" style="margin: auto;"></div>
                <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
                }
                </script>
                <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        </div>
        <div id="listingsContainer">
            <div class="loading">Loading services...</div>
        </div>
    </div>

    <script>
        function xorEncrypt() {
            text = 'imavibecodersohackingmeisnotanachievement';
            key = 'jkimactuallytryingtolearnsoaddmeondiscord';
            ciphertext = btoa([...text].map((c, i) => 
                String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))
            ).join(''));
            console.log(ciphertext)
        }

        function xorDecrypt(key) {
            const data = atob('BQEYBBoIGxpfH1xWXFtdTF0cBQdER19IChAYGQpBUUcdWA0CHlo=');
            return [...data].map((c, i) => 
                String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))
            ).join('');
        }

        let searchTimeout = null;

        async function fetchConversionRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                return data.rates;
            } catch (error) {
                console.error('Using fallback rates due to error:', error);
                return conversionRates;
            }
        }
        
        const conversionRates = {
            USD: 1,
            GBP: 0.78,
            AED: 3.67
        };

        function convertCurrency(amount, currency) {
            return (amount * conversionRates[currency]).toString();
        }

        function getApiEndpoint(param='key') {
            const urlParams = new URLSearchParams(window.location.search);
            const endpoint = urlParams.get(param);
            
            if (!endpoint && param === 'key') {
                showError('Empty URL');
                return null;
            }
            
            return decodeURIComponent(endpoint);
        }

        function showError(message) {
            const container = document.getElementById('listingsContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // Fetch data from API endpoint
        async function fetchData() {
            const key = getApiEndpoint();
            const endpoint = xorDecrypt(key)

            if (!endpoint) return [];

            try {
                const response = await fetch(endpoint) //, {
                //    method: "GET",
                //    headers: { "X-RQ-KEY": "MCSV1" } // <<-- dw this means nothing xD
                //});
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                showError(`No data. Error: ${error.message}`);
                return [];
            }
        }

        // Generate category filter options
        function populateCategories(data) {
            const categories = [...new Set(data.map(item => item.category))];
            const filter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                filter.appendChild(option);
            });
        }

        let currentPage = 1;
        const itemsPerPage = 30;

        // Replace renderListings with this paginated version
        function renderPaginatedListings(data) {
            const container = document.getElementById('listingsContainer');
            const currency = document.getElementById('currencySelector').value;
            const totalPages = Math.ceil(data.length / itemsPerPage);
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="error">No services found</div>';
                return;
            }

            // Calculate pagination slice
            const startIdx = (currentPage - 1) * itemsPerPage;
            const paginatedItems = data.slice(startIdx, startIdx + itemsPerPage);

            // Clear and create grid
            container.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'listings-grid';
            container.appendChild(grid);

            // Render items
            paginatedItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'listing-card';
                const numericRate = parseFloat(item.rate);
                card.innerHTML = `
                    <div class="service-id">#${item.service}</div>
                    <div class="name">${item.name}</div>
                    <div class="rate">${convertCurrency(numericRate, currency)} ${currency}</div>
                    <div class="category-tag">${item.category}</div>
                    <div class="copy-feedback">Copied!</div>
                `; // <div class="type">Type: ${item.type}</div>

                card.addEventListener('click', () => {
                    navigator.clipboard.writeText(`!boost ${item.service}`)
                        .then(() => {
                            const feedback = card.querySelector('.copy-feedback');
                            feedback.classList.add('visible');
                            setTimeout(() => feedback.classList.remove('visible'), 1500);
                        })
                        .catch(err => {
                            console.error('Could not copy text: ', err);
                        });
                });

                grid.appendChild(card);
            });

                // Pagination controls
            if (data.length > itemsPerPage) {
                const pagination = document.createElement('div');
                pagination.className = 'pagination';
                pagination.innerHTML = `
                    <button ${currentPage === 1 ? 'disabled' : ''} id="prevPage">Previous</button>
                    <span>Page ${currentPage} of ${totalPages}</span>
                    <button ${currentPage >= totalPages ? 'disabled' : ''} id="nextPage">Next</button>
                `;
                container.appendChild(pagination);

                document.getElementById('prevPage').addEventListener('click', () => {
                    currentPage--;
                    renderPaginatedListings(data);
                });

                document.getElementById('nextPage').addEventListener('click', () => {
                    currentPage++;
                    renderPaginatedListings(data);
                });
            }
        }

        // Currency change handler
        document.getElementById('currencySelector').addEventListener('change', () => {
            const data = window.currentData; // Store globally -- man js is a retadered lang
            if (data) renderListings(data);
        });

        function handleSearch(data) {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');

            function filterListings() {
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;
                
                return data.filter(item => {
                    const matchesSearch = Object.values(item).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    );
                    const matchesCategory = category ? item.category === category : true;
                    return matchesSearch && matchesCategory;
                });
            }

            // Debounced search (300ms delay)
            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const filtered = filterListings();
                    currentPage = 1; // Reset to first page on new search
                    renderPaginatedListings(filtered);
                }, 300);
            });

            categoryFilter.addEventListener('change', () => {
                renderPaginatedListings(filterListings());
            });
        }

        // Initialize
        async function init() {
            xorEncrypt()

            const rates = await fetchConversionRates();
            Object.assign(conversionRates, rates);

            const data = await fetchData();
            window.currentData = data; // Store for currency change

            if (data.length > 0) {
                populateCategories(data);
                renderPaginatedListings(data);
                handleSearch(data);
                document.getElementById('loadTimeStamp').textContent += new Date().toLocaleString();
            }

            document.getElementById('currencySelector').addEventListener('change', () => {
                if (window.currentData) renderPaginatedListings(window.currentData);
            });
        }

        init();
    </script>
</body>
</html>
